<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STAS Авторизация</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      min-height: 100vh;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 24rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .avatar {
      display: flex;
      justify-content: center;
    }

    .avatar img {
      width: 6rem;
      height: 6rem;
      border-radius: 50%;
      object-fit: cover;
    }

    .title {
      text-align: center;
    }

    .title h1 {
      color: #6b7280;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .input-group {
      margin-bottom: -0.5rem;
    }

    .input {
      width: 100%;
      height: 3rem;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 0 1rem;
      color: #003330;
      font-size: 1rem;
    }

    .input::placeholder {
      color: #b9bbbb;
    }

    .input:focus {
      outline: none;
      border-color: #00f9de;
      box-shadow: 0 0 0 3px rgba(0, 249, 222, 0.1);
    }

    .button {
      width: 100%;
      height: 3rem;
      background: #00f9de;
      border: none;
      border-radius: 0.5rem;
      color: #003330;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button:hover {
      background: #00e6cb;
    }

    .footer {
      text-align: center;
      padding-top: 0.5rem;
    }

    .footer p {
      color: #b9bbbb;
      font-size: 0.875rem;
    }

    .footer a {
      color: #00f9de;
      text-decoration: underline;
    }

    .footer a:hover {
      color: #00e6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Profile Avatar -->
    <div class="avatar">
      <img
        src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Frame%2056-GrnXAETxJu1Yb83h8yanH4qnZOTDp6.png"
        alt="STAS Profile"
      />
    </div>

    <!-- Title -->
    <div class="title">
      <h1>ВВЕДИТЕ ВАШ STAS ID</h1>
    </div>

    <!-- Input Field -->
    <div class="input-group">
      <input
        type="text"
        id="stasId"
        class="input"
        placeholder=""
        maxlength="20"
      />
    </div>

    <!-- Login Button -->
    <button class="button" onclick="handleLogin()">
      Войти
    </button>

    <!-- Footer Link -->
    <div class="footer">
      <p>
        Подробнее:{" "}
        <a href="https://stas.run" target="_blank">
          stas.run
        </a>
      </p>
    </div>
  </div>

  <script>
    function handleLogin() {
      const stasId = document.getElementById('stasId').value.trim();

      if (!stasId) {
        alert('Пожалуйста, введите ваш STAS ID');
        return;
      }

      // Формируем URL для получения токена
      const tokenUrl = '/gw/oauth/token?user_id=' + encodeURIComponent(stasId) + '&client_id=chatgpt-actions';

      // Перенаправляем на получение токена
      window.location.href = tokenUrl;
    }

    // Обработка нажатия Enter в поле ввода
    document.getElementById('stasId').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        handleLogin();
      }
    });

    // Автофокус на поле ввода
    document.getElementById('stasId').focus();
  </script>
</body>
</html>
