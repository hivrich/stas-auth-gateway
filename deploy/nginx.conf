# inside server { listen 443 ssl; server_name intervals.stas.run; }

# Main gateway prefix (note trailing slash)
location /gw/ {
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_http_version 1.1;
  proxy_pass http://127.0.0.1:3337/;
}

# Health
location = /gw/healthz { proxy_pass http://127.0.0.1:3337/healthz; }

# OAuth endpoints (authorize must preserve query string: ?$args)
location = /gw/oauth/authorize { proxy_pass http://127.0.0.1:3337/oauth/authorize?$args; }
location = /gw/oauth/token     { proxy_pass http://127.0.0.1:3337/oauth/token; }
