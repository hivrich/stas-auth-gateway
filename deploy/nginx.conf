# inside server { listen 443 ssl; server_name stas.stravatg.ru; }
location /gw/ {
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_pass http://127.0.0.1:3337/; # note trailing slash
}
location = /gw/healthz { proxy_pass http://127.0.0.1:3337/healthz; }
